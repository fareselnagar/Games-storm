<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="content">
        <h1>Join Our Discord Server</h1>
        <p id="subscribeMessage">Please subscribe to our YouTube channel first.</p>
        <div class="buttons">
            <button id="youtubeBtn" class="btn">Subscribe to YouTube</button>
            <button id="discordBtn" class="btn btn-disabled" disabled>Join Discord</button>
        </div>
        <p id="successMessage" class="success-message">You have successfully subscribed! Now you can join the Discord server.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
